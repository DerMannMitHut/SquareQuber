<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SquareQuber</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="../assets/logo.svg" />
  </head>
  <body>
    <header class="app-header">
      <h1>SquareQuber <span id="version" class="version"></span></h1>
      <div class="toolbar">
        <button id="newBtn">New</button>
        <button id="clearBtn" title="Remove all player pieces">Clear</button>
        <button id="undoBtn">Undo</button>
        <button id="solveBtn">Auto-Fill</button>
        <button id="shareBtn" title="Copy link with givens">Share</button>
        <label>Zoom
          <input id="zoom" type="range" min="0.5" max="2" step="0.1" value="1" />
        </label>
        <span id="progress">0/1296</span>
      </div>
      <div id="solveStatus" class="solve-status"></div>
    </header>
    <main class="main">
      <canvas id="board" width="720" height="720"></canvas>
      <div id="inventory"></div>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
