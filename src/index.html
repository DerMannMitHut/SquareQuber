<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SquareQuber</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="../assets/logo.svg" />
  </head>
  <body>
    <header class="app-header">
      <h1>SquareQuber</h1>
      <div class="toolbar">
        <button id="newBtn">Neu</button>
        <button id="undoBtn">Rückgängig</button>
        <button id="gridBtn">Raster</button>
        <label>Zoom
          <input id="zoom" type="range" min="0.5" max="2" step="0.1" value="1" />
        </label>
        <span id="progress">0/1296</span>
      </div>
    </header>
    <main class="main">
      <canvas id="board" width="720" height="720"></canvas>
      <div id="inventory"></div>
    </main>
    <footer id="status">Gefüllte Zellen: 0/1296 • Überlappung: Nein</footer>
    <script type="module" src="./app.js"></script>
  </body>
</html>
