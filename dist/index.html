      <h1>SquareQuber</h1>

    <main id="app">
      <p>Alles läuft in dieser einen Seite – keine Netzwerkzugriffe.</p>
      <button id="actionBtn">Quadrat berechnen</button>
      <div id="output" aria-live="polite"></div>
    </main>
    <script>(() => {
  const $ = (sel) => document.querySelector(sel);
  const btn = $('#actionBtn');
  const out = $('#output');

  btn.addEventListener('click', () => {
    const n = Math.floor(Math.random() * 13) + 2; // 2..14
    const sq = n * n;
    out.textContent = `Das Quadrat von ${n} ist ${sq}.`;
  });
})();

</script>
